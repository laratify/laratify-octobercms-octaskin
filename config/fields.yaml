tabs:
  fields:

    ####################################################
    # Tab: Info
    ####################################################

    website_name:
      tab: Info
      label: Website Name
      type: text
      default: Octaskin

    website_author:
      tab: Info
      label: Author
      type: text
      default: Laratify

    website_url:
      tab: Info
      label: URL
      type: text
      default: "http://demo.laratify.dev/octobercms/?theme=octaskin"

    description:
      tab: Info
      label: Description
      type: textarea
      default: "Free Modern and Clean OctoberCMS Theme based on Materialize CSS."

    keywords:
      tab: Info
      label: Keywords
      type: taglist
      separator: comma
      default: octaskin,laratify,october,octobercms,themes,templates,free octobercms themes
      options:
        - octaskin
        - laratify
        - october
        - octobercms
        - themes
        - templates
        - free octobercms themes

    ####################################################
    # Tab: Assets
    ####################################################

    load_google_fonts:
      tab: Assets
      label: Google Fonts
      type: switch
      default: true

    google_font_family:
      tab: Assets
      label: Google Font Family
      type: text
      comment: Separate each font with vertical slash |
      default: "Roboto+Slab:300,400,700|Raleway:300,300i,400,400i,700,700i"
      trigger:
        action: show
        field: load_google_fonts
        condition: checked

    load_fontawesome:
      tab: Assets
      label: FontAwesome Icons Font
      type: switch
      default: true

    load_material_icons:
      tab: Assets
      label: Material Icons Font
      type: switch
      default: false

    load_stroke7_icons:
      tab: Assets
      label: Stroke 7 Icons Font
      type: switch
      default: true

    load_jQuery:
      tab: Assets
      label: jQuery
      type: switch
      default: true

    jQuery_version:
      tab: Assets
      label: jQuery Version
      type: dropdown
      default: 2.2.4
      options:
        3.1.0: 3.1.0
        2.2.4: 2.2.4
        1.12.4: 1.12.4
      trigger:
        action: show
        field: load_jQuery
        condition: checked

    load_octobercms_framework:
      tab: Assets
      label: OctoberCMS Front-end Javascript Framework
      type: switch
      default: false

    ####################################################
    # Tab: Styles
    ####################################################

    primary_color:
      tab: Styles
      label: Primary Color
      type: colorpicker
      availableColors: ["#f44336","#9c27b0","#2196f3","#cddc39","#ffc107","#607d8b","#808080","#383838","#000000","#ffffff"]
      default: "#2196f3"
      assetVar: "lt-primary-color"

